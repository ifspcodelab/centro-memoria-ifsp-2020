{% extends "base.html" %}
{% load static %}
{% block style %}
<link href="{% static 'css/galeria.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col esquerda">
                <h2>GALERIA </h2>
                <div class="texto">
                    <div class="card-columns">
                        {% for galeria in galerias %}
                        <div class="card" style="width: 18rem;">
                          <a href="{{ galeria.get_absolute_url }}">
                              <img class="card-img-top" src="{{ galeria.imagem.url }}" alt="{{ galeria.nome }}">
                              <div class="card-body">
                                <p class="card-text text-capitalize font-weight-bold">{{ galeria.nome }}</p>
                                <p  class="card-text">{{ galeria.descricao | safe | truncatechars:95 }}</p>
                              </div>
                          </a>
                        </div>
                        {% endfor %}
                    </div>	
                </div> 
            </div>
        </div>
    </div>
</section>
{% endblock %}
